<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
    </head>

    <body>
        <h1 style="font-size: 1.5rem">Initial pages</h1>
        
        <p>Set pages to be opened in the incognito window.</p>
        
        <table id="initial_pages"></table>
        
        <p>
            <input type="url" id="url_entry" placeholder="Page URL">
            <button id="add_page_button">Add page</button>
        </p>
        
        <div style="border-top: 1px solid #bbb"></div>
        
        <p>
            <button id="clear_all">Clear all saved cookies</button>
        </p>

        <script src="options.js"></script>
    </body>

</html>
